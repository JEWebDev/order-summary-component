<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <header class="card-header">
          <picture>
            <img
              src="images/illustration-hero.svg"
              alt="a man happily dancing"
            />
          </picture>
        </header>
        <div class="card-content">
          <div class="card-description">
            <h1>Order Summary</h1>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>

          <div class="choice-wrapper">
            <img src="images/icon-music.svg" alt="a double corchea icon" />
            <div class="plan-description">
              <p>Annual Plan</p>
              <span>$59.99/year</span>
            </div>

            <a href="#" class="change-plan" id="change-plan-btn">Change</a>
          </div>

          <a href="#" class="payment-btn" id="payment-btn"
            >Proceed to Payment</a
          >

          <a href="#" class="cancel-order" id="cancel-order-btn"
            >Cancel Order</a
          >
        </div>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/JEWebDev" target="_blank"
        >Juan Esparza</a
      >.
    </div>
  </body>
</html>
